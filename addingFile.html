<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {
	
	var inputNum1;
	var inputNum2;
	
	inputNum1 = prompt('Enter the first number: ', 0);
	inputNum2 = prompt('Enter the second number: ', 0);
	var convertInput1 = Number(inputNum1)
	var convertInput2 = Number(inputNum2)
	var outputTotal = convertInput1 + convertInput2;
	alert('Answer is: ' + outputTotal);
	
}

</script>
</head>

<body>
<form name = "myForm">
	<h1><p> Adding Numbers</p>
	<p> You will be asked for two numbers</p>
	<p> You will be shown the two numbers value when added together</p></h1>
	
<input type = "button" value ="start" onclick="calculateAnswer()";>
</body>
</html>
