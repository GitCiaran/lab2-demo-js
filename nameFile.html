<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {
	
	var inputName1;
	var inputName2;
	
	inputName1 = prompt('Enter your first name: ', 0);
	inputName2 = prompt('Enter your second name: ', 0);
	var outputTotal = inputName1 + ' ' + inputName2;
	alert('Answer is: ' + outputTotal);
	
}

</script>
</head>

<body>
<form name = "myForm">
	<h1><p> Full name</p>
	<p> You will be asked for your first and second name</p>
	<p> You will be shown your full name</p></h1>
	
<input type = "button" value ="start" onclick="calculateAnswer()";>
</body>
</html>
