<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {
	
	var inputNum1;
	var inputNum2;
	
	inputNum1 = prompt('Enter the number you would like to divide: ', 0);
	inputNum2 = prompt('Enter the  number you would like to divide by: ', 0);
	var outputTotal = inputNum1 / inputNum2;
	alert('Answer is: ' + outputTotal);
	
}

</script>
</head>

<body>
<form name = "myForm">
	<h1><p> Dividing Numbers</p>
	<p> You will be asked for two numbers</p>
	<p> You will be shown the first number divided by the second number</p></h1>
	
<input type = "button" value ="start" onclick="calculateAnswer()";>
</body>
</html>
